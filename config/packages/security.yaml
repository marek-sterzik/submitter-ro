security:
    providers:
        spsostrov_sso: { spsostrov_sso: null }
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: spsostrov_sso
            spsostrov_sso:
              login_path: login
            logout:
              path: logout
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
